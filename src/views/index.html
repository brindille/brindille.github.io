<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=1">

    <!-- metas -->
    <title>{{ Main.title|capitalize }}</title>
    <meta name="description" content="{{ Main.description }}"/>
    
    <!-- Favicon -->
    <link rel="icon" href="{{ 'assets/favicon.ico'|ressource }}" type="image/x-icon"> 
    
    <!-- styles -->
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono&display=swap" rel="stylesheet">
    <link media="all" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/3.0.1/github-markdown.min.css"/>
    {% if isProd %}<link media="all" rel="stylesheet" href="{{ 'build.css'|ressource }}"/>{% endif %}
  </head>
  <body>
    <a href="https://github.com/brindille/brindille-static" class="github"><img height="32" width="32" src="https://unpkg.com/simple-icons@latest/icons/github.svg"/></a>
    {# <img class="logo" src="{{ 'assets/images/brindille.png'|ressource }}" width="200px"/> #}
    <h1 class="title"><img src="{{ 'assets/images/brindille.png'|ressource }}"/> brindille</h1>
    <div class="markdown-body">
      {{ markdown|safe }}
    </div>

    <script id="main" src="{{ 'build.js'|ressource }}"></script>
  </body>
</html>
